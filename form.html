<h2>Form di registrazione</h2>
<p>I campi contrasegnati con * sono obbligatori</p>

<!--flieldset per ragruppare tanti elementi per generi ed ha un tag di apertura e di chiusura -->
<!--legend per dare una legenda ad una parte del gruppo ha un tag di apertura e di chiusura-->

<form action="handler.php" method="post"  enctype="multipart/form-data">
    <label for="nome">Nome*</label><br>
    <!--disabled per disattivare il compo del nome-->
    <!--readonly value per leggere e non fare nient'altro-->
        <input type="text" name="Nome" id="Nome" value="Mario" disabled><br>
    <label for="cognome">Cognome</label><br>
        <input type="text" name="cognome" id="cognome" readonly value="Vecchione"><br>

<!--input nascosto all'utente per nascondere i dati all'utenete -->

<label for=""><input type="radio" name="genere" id="maschio">M</label>
